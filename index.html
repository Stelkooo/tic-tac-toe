<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <!-- New Game Menu Start -->
            <div class="new-game-menu">
                <div class="xo-logo">
                    <img src="images/icon-x.svg" alt="">
                    <img src="images/icon-o.svg" alt="">
                </div>
                <div class="player1-mark-select">
                    <p class="player1-mark-select-heading">PICK PLAYER 1â€™S MARK</p>
                    <div class="player1-mark-select-xo">
                        <button>
                            <img src="images/icon-x.svg" alt="">
                        </button>
                        <button>
                            <img src="images/icon-o.svg" alt="">
                        </button>
                    </div>
                    <p class="player1-mark-select-tip">REMEMBER : X GOES FIRST</p>
                </div>
                <div class="new-game-menu-buttons">
                    <button class="new-game-menu-buttons-cpu">NEW GAME (VS CPU)</button>
                    <button class="new-game-menu-buttons-player">NEW GAME (VS PLAYER)</button>
                </div>
            </div>
        </main>
    </body>
</html>
