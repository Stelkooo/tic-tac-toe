<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    </head>
    <body>
        <main>
            <!-- New Game Menu Start -->
            <div class="new-game-menu">
                <div class="xo-logo">
                    <img src="images/icon-x.svg" alt="">
                    <img src="images/icon-o.svg" alt="">
                </div>
                <div class="player1-mark-select">
                    <p class="player1-mark-select-heading">Pick Player 1's Mark</p>
                    <div class="player1-mark-select-xo">
                        <button>
                            <img src="images/icon-x.svg" alt="">
                        </button>
                        <button>
                            <img src="images/icon-o.svg" alt="">
                        </button>
                    </div>
                    <p class="player1-mark-select-tip">Remember : X Goes First</p>
                </div>
                <div class="new-game-menu-buttons">
                    <button class="new-game-menu-buttons-cpu">New Game (Vs CPU)</button>
                    <button class="new-game-menu-buttons-player">New Game (Vs Player)</button>
                </div>
            </div>
        </main>
    </body>
</html>
